<h1>Demo</h1>
<div id="app"></div>

<link rel="stylesheet" href="style.css" />
<script type="module">
  import { createApp } from "vue/dist/vue.esm-bundler.js";
  import SmartyUI, {
    SFCButton,
    JSXButton,
    Button,
  } from "../../dist/smarty-ui.esm.js";

  createApp({
    template: `
      <SButton>SButton</SButton>
      <JSXButton/>
      <SFCButton/>
`,
  })
    .component(SFCButton.name, SFCButton)
    .component(JSXButton.name, JSXButton)
    .component(Button.name, Button)
    .mount("#app");
</script>
